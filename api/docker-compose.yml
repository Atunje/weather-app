services:
    app:
        build:
            context: ./docker
        ports:
            - "8000:8000"
        volumes:
            - .:/var/www/html

    mysql:
        image: mysql:8
        container_name: mysql
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
            - ./docker:/docker-entrypoint-initdb.d
        environment:
            MYSQL_ROOT_PASSWORD: root

    redis:
        image: redis:7
        container_name: redis
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data

volumes:
    mysql_data:
    redis_data:
